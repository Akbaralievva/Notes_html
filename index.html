<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8e1ff, #e6ccff);
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #a29bfe;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 1.5rem;
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
        }

        .left-panel {
            flex: 1;
        }

        ul {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #dcd6f7;
            border-radius: 12px;
            background: #fff6ff;
        }

        ul li {
            background: #f4e6ff;
            margin: 0.5rem;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e6ccff;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        ul li:hover {
            background: #e8d8ff;
            transform: scale(1.02);
        }

        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 300px;
            border: 2px solid #dcd6f7;
            border-radius: 12px;
            resize: none;
            font-size: 1.1rem;
            outline: none;
            margin-bottom: 1rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform: scale(1);
        }

        textarea:focus {
            border-color: #a29bfe;
            box-shadow: 0 0 8px rgba(162, 155, 254, 0.8);
            transform: scale(1.02);
        }

        .buttons {
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn {
            background: #6c5ce7;
            color: white;
        }

        .add-btn:hover {
            background: #5b4bcc;
        }

        .clear-btn {
            background: #ff7675;
            color: white;
        }

        .clear-btn:hover {
            background: #e05656;
        }

        .delete-btn {
            background: #ff7675;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .delete-btn:hover {
            background: #e05656;
        }

        .delete-btn i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        ✍️ Мои заметки
    </header>

    <div class="container">
        <!-- Левая панель -->
        <div class="left-panel">
            <h3>Сохраненные заметки</h3>
            <ul id="noteList">
                <!-- Список заметок -->
            </ul>
        </div>

        <!-- Правая панель -->
        <div class="right-panel">
            <textarea id="noteInput" placeholder="Введите вашу заметку..."></textarea>
            <div class="buttons">
                <button class="add-btn" onclick="addNote()">
                    <i class="fas fa-plus-circle"></i> Добавить
                </button>
                <button class="clear-btn" onclick="clearNotes()">
                    <i class="fas fa-trash-alt"></i> Очистить всё
                </button>
            </div>
        </div>
    </div>

    <script>
        function addNote() {
            const noteInput = document.getElementById("noteInput");
            const noteList = document.getElementById("noteList");

            if (noteInput.value.trim() !== "") {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${noteInput.value}</span>
                    <button class="delete-btn" onclick="deleteNote(this)">
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                `;
                noteList.appendChild(li);
                noteInput.value = "";
            } else {
                alert("Введите текст заметки!");
            }
        }

        function deleteNote(button) {
            const li = button.parentElement;
            li.remove();
        }

        function clearNotes() {
            const noteList = document.getElementById("noteList");
            noteList.innerHTML = "";
        }
    </script>
</body>
</html>
